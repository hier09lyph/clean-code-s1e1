<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main todo-list">
    <section class="todo-add-item" id="todo-add-item">
      <label class="todo-add-item__label" for="new-task">Add Item</label>
      <div class="todo-add-item__input-group">
        <input class="input-group__input" id="new-task" type="text">
        <button class="input-group__btn btn">Add</button>
      </div>
    </section>
    <section class="todo-list">
      <h3 class="todo-list__title">Todo</h3>
      <ul class="todo-list__tasks-list tasks-list--incomplete" id="incomplete-tasks">
        <li class="tasks-list__item task-item">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label">Pay Bills</label>  
          <input class="task-item__input" type="text">
          <button class="task-item__edit-btn btn">Edit</button>
          <button class="task-item__delete-btn btn"><img class="delete-btn__img" src="./remove.svg" alt="delete"></button> 
        </li>
        <li class="tasks-list__item task-item task-item--edit-mode">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label">Go Shopping</label>
          <input class="task-item__input" type="text" value="Go Shopping">
          <button class="task-item__edit-btn btn">Save</button>
          <button class="task-item__delete-btn btn"><img class="delete-btn__img" src="./remove.svg" alt="delete"></button> 
        </li>
      </ul>
    </section>
    <section>
      <h3 class="todo-list__title">Completed</h3>
      <ul class="todo-list__tasks-list tasks-list--completed" id="completed-tasks">
        <li class="tasks-list__item task-item">
          <input class="task-item__checkbox" type="checkbox" checked>
          <label class="task-item__label">See the Doctor</label>  
          <input class="task-item__input" type="text">
          <button class="task-item__edit-btn btn">Edit</button>
          <button class="task-item__delete-btn btn"><img class="delete-btn__img" src="./remove.svg" alt="delete"></button> 
        </li>
      </ul>
    </section> 
  </main>
  <script src="app.js"></script>
</body>

</html>
